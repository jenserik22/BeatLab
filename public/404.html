<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        var pathSegmentsToKeep = 1;
        var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var basePath = l.pathname
          .split('/')
          .slice(0, 1 + pathSegmentsToKeep)
          .join('/');
        if (!basePath.endsWith('/')) {
          basePath += '/';
        }
        var target = origin + basePath;
        var query = '?p=' + encodeURIComponent(l.pathname);
        if (l.search.length > 1) {
          query += '&q=' + encodeURIComponent(l.search.slice(1));
        }
        if (l.hash.length > 1) {
          query += '&h=' + encodeURIComponent(l.hash.slice(1));
        }
        l.replace(target + query);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
